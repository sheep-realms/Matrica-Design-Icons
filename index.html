<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Matrica Design Icons</title>
    <link rel="stylesheet" href="web/res/style/common.css">
    <link rel="stylesheet" href="web/res/style/component.css">
    <link rel="stylesheet" href="web/res/style/icon.css">
    <script src="web/lib/jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
    <script src="web/res/class/LocalStorageManager.js"></script>
    <script src="web/res/class/EchoLiveSystem.js"></script>
    <script src="web/res/data/root.js"></script>
    <script src="web/lang/index.js"></script>
    <script src="web/res/class/Translator.js"></script>
    <script id="translator-init">
        const localStorageManager = new LocalStorageManager();

        if (localStorageManager.getItem('config') === undefined) {
            localStorageManager.setItem('config', {
                language: 'zho-Hans'
            });
        }

        const translator = new Translator(localStorageManager.getItem('config').language || 'zho-Hans');
        const $t = function(...e) {
            return translator.output(...e);
        };
        const $tc = function(...e) {
            return translator.outputByTextComponent(...e);
        };
        translator.init('web/');
    </script>
    <script src="web/res/data/texture_set.js"></script>
    <script src="web/res/data/icon.js"></script>
    <script src="web/res/class/Icon.js"></script>
    <script src="web/res/class/EchoLiveTools.js"></script>
    <script src="web/res/class/DataFilter.js"></script>
    <script src="web/res/class/Matrica.js"></script>
    <script src="web/res/script/component.js"></script>
</head>
<body>
    <div id="main-content-card">
        <header>
            <div class="title-bar">
                <h1 data-i18n="title">Matrica Design Icons</h1>
                <div class="title-right">
                    <span id="version-tag" class="font-mono">vX.X.X</span>
                    <div class="select-language-box">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12.87,15.07L10.33,12.56L10.36,12.53C12.1,10.59 13.34,8.36 14.07,6H17V4H10V2H8V4H1V6H12.17C11.5,7.92 10.44,9.75 9,11.35C8.07,10.32 7.3,9.19 6.69,8H4.69C5.42,9.63 6.42,11.17 7.67,12.56L2.58,17.58L4,19L9,14L12.11,17.11L12.87,15.07M18.5,10H16.5L12,22H14L15.12,19H19.87L21,22H23L18.5,10M15.88,17L17.5,12.67L19.12,17H15.88Z" /></svg>
                        <select id="select-language"></select>
                    </div>
                </div>
            </div>
            <input type="search" id="icon-search-input" placeholder="Search Icons..." data-i18n-placeholder="index.search_placeholder" autocomplete="off">
        </header>
        <main>
            <nav>
                <div id="nav-loading" data-i18n="notice.loading">Loading...</div>
            </nav>
            <section>
                <div id="icon-list"></div>
                <div id="icon-list-bottom"></div>
            </section>
        </main>
    </div>
    <footer></footer>

    <script src="web/res/script/i18n.js"></script>
    <script src="web/res/script/common.js"></script>
</body>
</html>
